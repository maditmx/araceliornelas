
      <!-- FAQ (Accordion) -->
      <section class="container">
        <div class="bg-secondary rounded-3 py-5 px-3 px-sm-4 px-md-0">
          <h2 class="text-center pt-md-1 pt-lg-3 pt-xl-4 pb-4 mt-xl-1 mb-2">Preguntas Frecuentes</h2>
          <div class="row justify-content-center pb-lg-4 pb-xl-5">
            <div class="col-xl-8 col-lg-9 col-md-10 pb-md-2">
              <div class="accordion" id="faq">

                {{ range $i,$p:=.Site.Data.faq }}

                <!-- Item -->
                <div class="accordion-item border-0 rounded-3 shadow-sm">
                  <h3 class="accordion-header">
                    <button class="accordion-button shadow-none rounded-3 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#q-{{$i}}" aria-expanded="false" aria-controls="q-{{$i}}">{{.pregunta}}</button>
                  </h3>
                  <div class="accordion-collapse collapse" id="q-{{$i}}" data-bs-parent="#faq">
                    <div class="accordion-body fs-sm pt-0">
                      <p>{{.respuesta}}</p>
                    </div>
                  </div>
                </div>
                {{ end }}
              </div>
            </div>
          </div>
        </div>
      </section>
